<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>04-冒泡排序</title>
</head>

<body>
    <script type="text/javascript">
        var arr = [5, 4, 3, 2, 1];
        //轮数
        for (var i = 0; i < arr.length - 1; i++) {
            //次数
            for (var j = 0; j < arr.length - 1 - i; j++) {
                //判断前一个大于后一个数时进行交换
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[i];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
